<div class="container">

    <div class="row">
        <div class="col-12 col-md-6 col-xl-4" *ngFor="let product of products">
            <app-product-card [product]=product [tableId]=tableId></app-product-card>
        </div>
    </div>

    <footer class="bg-dark">
        <div class="footer-left">
            <button type="button" class="btn btn-primary mr-1" data-toggle="modal" data-target="#tableList">
                Bàn
                <span class="badge badge-light">{{tableId}}</span>
            </button>
            <button type="button" class="btn btn-danger">
                Làm mới
            </button>
        </div>
        <div class="footer-right">
            <button type="button" class="btn btn-success">
                Đặt món
                <span class="badge badge-light">{{totalPrice}}.000 đ</span>
            </button>
        </div>
    </footer>

    <div class="modal fade" id="tableList" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" style="max-width: 90%" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div *ngFor="let table of tables" class="col-4 col-sm-3 col-md-2" style="padding: 5px">
                            <div class="card border-dark text-center">
                                <div class="text-dark">
                                    <h2 class="card-title">{{table.ordinal}}</h2>
                                    <h5>
                                        <strong>{{table.totalPrice}}đ</strong>
                                    </h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
